<html lang="en">
  <head>
    <title>PHP Class Diagram</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a class diagram for the Ray.Aop project.">
    <!-- This image was generated by the https://github.com/smeghead/php-class-diagram/ library -->.
    <script>
      let svgDoc = null;

      function togglePrivateElements() {
        if (!svgDoc) {
          const svgObject = document.getElementById("svgObject");
          svgDoc = svgObject.getSVGDocument();
          const style = document.createElementNS("http://www.w3.org/2000/svg", "style");
          const node = document.createTextNode(".hidden { display: none; }");
          style.appendChild(node);
          svgDoc.firstChild.appendChild(style);
        }
        if (svgDoc) {
          var elements = svgDoc.querySelectorAll("rect[fill=none]");
          console.log(elements);
          elements.forEach(element => {
            if (element.classList.contains('hidden')) {
              element.nextElementSibling.classList.remove('hidden');
              element.classList.remove('hidden');
            } else {
              element.nextElementSibling.classList.add('hidden');
              element.classList.add('hidden');
            }
          });
        } else {
          console.error("SVG document not found or not yet loaded.");
        }
      }
    </script>
    <style>
      object {
        width: 100%;
        height: auto;
      }
      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <h1>PHP Class Diagram as a hypermedia.</h1>
    <object id="svgObject" type="image/svg+xml" data="php-class-diagram.svg"></object>
    <button onclick="togglePrivateElements()">Toggle Private Elements</button>
  </body>
</html>
